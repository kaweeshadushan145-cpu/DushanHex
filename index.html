<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUSHAN HEX | Gaming Panel Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-green: #0aff0a;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Orbitron', sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--neon-purple);
            border-radius: 4px;
        }

        /* Neon Glow Utilities */
        .glow-text-purple {
            text-shadow: 0 0 10px var(--neon-purple), 0 0 20px var(--neon-purple);
        }
        .glow-text-green {
            text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
        }
        
        .glow-box-purple {
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.3);
            border: 1px solid rgba(188, 19, 254, 0.5);
        }
        
        .glow-box-green {
            box-shadow: 0 0 15px rgba(10, 255, 10, 0.3);
            border: 1px solid rgba(10, 255, 10, 0.5);
        }

        .glow-btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .glow-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px currentColor;
        }

        .glow-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
            opacity: 0;
        }
        
        .glow-btn:hover::after {
            opacity: 1;
            left: 100%;
        }

        /* Card Hover Effects */
        .panel-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
        }
        
        .panel-card:hover {
            transform: scale(1.02) translateY(-5px);
        }

        /* Background Animation */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* Input Styling */
        .cyber-input {
            background: rgba(0,0,0,0.5);
            border: 1px solid #333;
            color: white;
            transition: all 0.3s;
        }
        .cyber-input:focus {
            border-color: var(--neon-purple);
            box-shadow: 0 0 10px rgba(188, 19, 254, 0.3);
            outline: none;
        }

        /* Glitch Effect for Brand */
        .glitch {
            position: relative;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 red;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 blue;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(12px, 9999px, 32px, 0); }
            20% { clip: rect(84px, 9999px, 100px, 0); }
            40% { clip: rect(20px, 9999px, 90px, 0); }
            60% { clip: rect(60px, 9999px, 10px, 0); }
            80% { clip: rect(10px, 9999px, 80px, 0); }
            100% { clip: rect(90px, 9999px, 40px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            20% { clip: rect(10px, 9999px, 15px, 0); }
            40% { clip: rect(90px, 9999px, 5px, 0); }
            60% { clip: rect(40px, 9999px, 60px, 0); }
            80% { clip: rect(20px, 9999px, 90px, 0); }
            100% { clip: rect(70px, 9999px, 30px, 0); }
        }

        /* Loader */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid var(--neon-purple);
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col relative">

    <!-- Animated Background -->
    <div class="fixed inset-0 z-[-1] bg-grid pointer-events-none"></div>
    <div class="fixed top-0 left-0 w-full h-full bg-gradient-to-b from-transparent via-[#050505] to-[#050505] z-[-1]"></div>

    <!-- Navigation -->
    <nav class="w-full p-6 flex justify-between items-center border-b border-white/10 bg-black/50 backdrop-blur-md sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-gamepad text-3xl text-purple-500 animate-pulse"></i>
            <h1 class="text-2xl md:text-3xl font-bold tracking-wider text-white glitch" data-text="DUSHAN HEX">DUSHAN HEX</h1>
        </div>
        <div id="nav-actions" class="hidden">
            <button onclick="app.logout()" class="text-sm font-bold text-red-400 hover:text-red-300 transition flex items-center gap-2">
                <i class="fa-solid fa-power-off"></i> LOGOUT
            </button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app-container" class="flex-grow flex items-center justify-center p-4">
        <!-- Views will be injected here by JS -->
    </main>

    <!-- Footer -->
    <footer class="p-4 text-center text-gray-600 text-sm border-t border-white/5">
        &copy; 2023 DUSHAN HEX SYSTEM. SECURE LOCAL STORAGE MODE.
    </footer>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 flex flex-col gap-2"></div>

    <!-- JavaScript Logic -->
    <script>
        /**
         * DUSHAN HEX - Core Application Logic
         * Handles LocalStorage, Auth, Routing, and Admin/User logic.
         */
        const app = {
            // State
            currentUser: null,
            
            // Default Data Configuration
            defaults: {
                admin: { username: 'vip', password: '1', role: 'admin' },
                freePanel: {
                    link: 'https://examplepanel.com',
                    username: 'freeuser',
                    password: '12345'
                },
                whatsapp: '94704687082'
            },

            // Initialization
            init() {
                this.checkSession();
                this.setupStorage();
                this.render();
            },

            // Ensure LocalStorage has default data if empty
            setupStorage() {
                if (!localStorage.getItem('dh_users')) {
                    // Initialize with Admin only
                    const users = [this.defaults.admin];
                    localStorage.setItem('dh_users', JSON.stringify(users));
                }
                if (!localStorage.getItem('dh_freePanel')) {
                    localStorage.setItem('dh_freePanel', JSON.stringify(this.defaults.freePanel));
                }
                if (!localStorage.getItem('dh_whatsapp')) {
                    localStorage.setItem('dh_whatsapp', this.defaults.whatsapp);
                }
            },

            // Check if user is already logged in (simulated session)
            checkSession() {
                const session = localStorage.getItem('dh_session');
                if (session) {
                    this.currentUser = JSON.parse(session);
                }
            },

            // --- Auth Logic ---

            login(username, password) {
                const users = JSON.parse(localStorage.getItem('dh_users'));
                const user = users.find(u => u.username === username && u.password === password);

                if (user) {
                    this.currentUser = user;
                    localStorage.setItem('dh_session', JSON.stringify(user));
                    this.showToast('Login Successful', 'success');
                    this.render();
                } else {
                    this.showToast('Invalid Credentials', 'error');
                }
            },

            register(username, password) {
                if (!username || !password) {
                    this.showToast('Please fill all fields', 'error');
                    return;
                }

                const users = JSON.parse(localStorage.getItem('dh_users'));
                
                // Check if exists
                if (users.find(u => u.username === username)) {
                    this.showToast('Username already exists', 'error');
                    return;
                }

                // Add new user (role: user)
                users.push({ username, password, role: 'user' });
                localStorage.setItem('dh_users', JSON.stringify(users));
                
                this.showToast('Account Created! Please Login.', 'success');
                
                // Switch back to login view after short delay
                setTimeout(() => {
                    this.toggleAuthMode('login');
                }, 1000);
            },

            logout() {
                this.currentUser = null;
                localStorage.removeItem('dh_session');
                this.showToast('Logged Out', 'info');
                this.render();
            },

            // --- Admin Logic ---

            updateFreePanel(link, user, pass) {
                const data = { link, username: user, password: pass };
                localStorage.setItem('dh_freePanel', JSON.stringify(data));
                this.showToast('Free Panel Updated', 'success');
            },

            updateUser(originalUsername, newUsername, newPassword) {
                let users = JSON.parse(localStorage.getItem('dh_users'));
                const index = users.findIndex(u => u.username === originalUsername);
                
                if (index !== -1) {
                    // Check if new username conflicts with another user
                    if (users.find(u => u.username === newUsername && u.username !== originalUsername)) {
                        this.showToast('Username already taken', 'error');
                        return;
                    }
                    
                    users[index].username = newUsername;
                    users[index].password = newPassword;
                    localStorage.setItem('dh_users', JSON.stringify(users));
                    this.showToast('User Updated', 'success');
                    this.renderAdminDashboard(); // Re-render to show changes
                }
            },

            deleteUser(username) {
                if(confirm(`Are you sure you want to delete ${username}?`)) {
                    let users = JSON.parse(localStorage.getItem('dh_users'));
                    users = users.filter(u => u.username !== username);
                    localStorage.setItem('dh_users', JSON.stringify(users));
                    this.showToast('User Deleted', 'info');
                    this.renderAdminDashboard();
                }
            },

            // --- View Rendering ---

            render() {
                const container = document.getElementById('app-container');
                const navActions = document.getElementById('nav-actions');
                
                container.innerHTML = ''; // Clear
                navActions.classList.add('hidden'); // Hide logout by default

                if (!this.currentUser) {
                    this.renderLogin(container);
                } else {
                    navActions.classList.remove('hidden');
                    if (this.currentUser.role === 'admin') {
                        this.renderAdminDashboard(container);
                    } else {
                        this.renderUserDashboard(container);
                    }
                }
            },

            // 1. Login/Register View
            renderLogin(container) {
                const isLogin = container.dataset.mode !== 'register';
                
                const html = `
                    <div class="w-full max-w-md p-8 rounded-2xl bg-black/60 backdrop-blur-xl border border-white/10 shadow-2xl animate-[fadeIn_0.5s_ease-out]">
                        <div class="text-center mb-8">
                            <h2 class="text-3xl font-bold text-white mb-2 tracking-widest">${isLogin ? 'SYSTEM LOGIN' : 'REGISTER'}</h2>
                            <div class="h-1 w-20 bg-purple-600 mx-auto rounded-full"></div>
                        </div>

                        <form onsubmit="event.preventDefault(); ${isLogin ? `app.login(this.username.value, this.password.value)` : `app.register(this.username.value, this.password.value)`}" class="space-y-6">
                            <div>
                                <label class="block text-gray-400 text-sm font-bold mb-2">USERNAME</label>
                                <div class="relative">
                                    <i class="fa-solid fa-user absolute left-3 top-3 text-gray-500"></i>
                                    <input type="text" name="username" class="cyber-input w-full p-2.5 pl-10 rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="Enter Username" required>
                                </div>
                            </div>
                            <div>
                                <label class="block text-gray-400 text-sm font-bold mb-2">PASSWORD</label>
                                <div class="relative">
                                    <i class="fa-solid fa-lock absolute left-3 top-3 text-gray-500"></i>
                                    <input type="password" name="password" class="cyber-input w-full p-2.5 pl-10 rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="••••••••" required>
                                </div>
                            </div>

                            <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold py-3 px-4 rounded-lg glow-btn shadow-lg shadow-purple-500/30">
                                ${isLogin ? 'ACCESS SYSTEM' : 'CREATE ACCOUNT'}
                            </button>
                        </form>

                        <div class="mt-6 text-center text-sm text-gray-400">
                            ${isLogin ? "Don't have an account?" : "Already have an account?"}
                            <button onclick="app.toggleAuthMode('${isLogin ? 'register' : 'login'}')" class="text-purple-400 hover:text-purple-300 font-bold ml-1">
                                ${isLogin ? 'Register here' : 'Login here'}
                            </button>
                        </div>
                        
                        ${isLogin ? `
                        <div class="mt-6 p-3 bg-white/5 rounded text-xs text-center text-gray-500 border border-white/5">
                            <p>Default Admin: <span class="text-green-400">vip</span> / <span class="text-green-400">1</span></p>
                        </div>
                        ` : ''}
                    </div>
                `;
                container.innerHTML = html;
            },

            toggleAuthMode(mode) {
                const container = document.getElementById('app-container');
                container.dataset.mode = mode;
                this.renderLogin(container);
            },

            // 2. User Dashboard (Home)
            renderUserDashboard(container) {
                const html = `
                    <div class="w-full max-w-5xl animate-[fadeIn_0.5s_ease-out]">
                        <div class="text-center mb-12">
                            <h2 class="text-4xl md:text-5xl font-bold mb-4">WELCOME, <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">${this.currentUser.username.toUpperCase()}</span></h2>
                            <p class="text-gray-400 text-lg">SELECT YOUR PANEL PACKAGE</p>
                        </div>

                        <div class="grid md:grid-cols-2 gap-8">
                            <!-- Free Panel Card -->
                            <div class="panel-card glow-box-purple rounded-2xl p-8 relative overflow-hidden group cursor-pointer" onclick="app.showFreePanelModal()">
                                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition">
                                    <i class="fa-solid fa-gift text-9xl"></i>
                                </div>
                                <div class="relative z-10">
                                    <div class="inline-block px-3 py-1 bg-purple-500/20 text-purple-300 rounded-full text-xs font-bold mb-4 border border-purple-500/30">FREE ACCESS</div>
                                    <h3 class="text-3xl font-bold mb-2 text-white">FREE PANEL</h3>
                                    <p class="text-gray-400 mb-6">Access basic features and tools. Perfect for starters.</p>
                                    
                                    <button class="w-full py-3 bg-purple-600/20 hover:bg-purple-600 text-purple-300 hover:text-white border border-purple-500 rounded-lg transition-all duration-300 flex items-center justify-center gap-2 group-hover:gap-4">
                                        GET PANEL <i class="fa-solid fa-arrow-right"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Paid Panel Card -->
                            <div class="panel-card glow-box-green rounded-2xl p-8 relative overflow-hidden group cursor-pointer" onclick="app.showPaidPanelModal()">
                                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition">
                                    <i class="fa-solid fa-crown text-9xl text-green-500"></i>
                                </div>
                                <div class="relative z-10">
                                    <div class="inline-block px-3 py-1 bg-green-500/20 text-green-300 rounded-full text-xs font-bold mb-4 border border-green-500/30">PREMIUM</div>
                                    <h3 class="text-3xl font-bold mb-2 text-white">PAID PANEL</h3>
                                    <p class="text-gray-400 mb-6">Unlock full potential with VIP features and support.</p>
                                    
                                    <button class="w-full py-3 bg-green-600/20 hover:bg-green-600 text-green-300 hover:text-white border border-green-500 rounded-lg transition-all duration-300 flex items-center justify-center gap-2 group-hover:gap-4">
                                        BUY NOW <i class="fa-brands fa-whatsapp"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML = html;
            },

            // 3. Admin Dashboard
            renderAdminDashboard(container) {
                const users = JSON.parse(localStorage.getItem('dh_users')).filter(u => u.role !== 'admin');
                const freePanel = JSON.parse(localStorage.getItem('dh_freePanel'));

                const html = `
                    <div class="w-full max-w-6xl animate-[fadeIn_0.5s_ease-out]">
                        <h2 class="text-3xl font-bold mb-8 border-l-4 border-purple-500 pl-4">ADMIN CONTROL CENTER</h2>
                        
                        <div class="grid lg:grid-cols-3 gap-8">
                            <!-- Left Col: Free Panel Settings -->
                            <div class="lg:col-span-1 space-y-6">
                                <div class="bg-white/5 border border-white/10 rounded-xl p-6">
                                    <h3 class="text-xl font-bold mb-4 flex items-center gap-2 text-purple-400">
                                        <i class="fa-solid fa-sliders"></i> Free Panel Config
                                    </h3>
                                    <form onsubmit="event.preventDefault(); app.updateFreePanel(this.link.value, this.user.value, this.pass.value)" class="space-y-4">
                                        <div>
                                            <label class="text-xs text-gray-400 uppercase">Panel Link</label>
                                            <input type="url" name="link" value="${freePanel.link}" class="cyber-input w-full p-2 rounded text-sm">
                                        </div>
                                        <div>
                                            <label class="text-xs text-gray-400 uppercase">Username</label>
                                            <input type="text" name="user" value="${freePanel.username}" class="cyber-input w-full p-2 rounded text-sm">
                                        </div>
                                        <div>
                                            <label class="text-xs text-gray-400 uppercase">Password</label>
                                            <input type="text" name="pass" value="${freePanel.password}" class="cyber-input w-full p-2 rounded text-sm">
                                        </div>
                                        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-500 text-white py-2 rounded font-bold transition">UPDATE CREDENTIALS</button>
                                    </form>
                                </div>
                            </div>

                            <!-- Right Col: User Management -->
                            <div class="lg:col-span-2">
                                <div class="bg-white/5 border border-white/10 rounded-xl p-6 h-full">
                                    <h3 class="text-xl font-bold mb-4 flex items-center gap-2 text-blue-400">
                                        <i class="fa-solid fa-users"></i> Registered Users
                                    </h3>
                                    <div class="overflow-x-auto">
                                        <table class="w-full text-left text-sm">
                                            <thead class="bg-black/40 text-gray-400 uppercase text-xs">
                                                <tr>
                                                    <th class="p-3">Username</th>
                                                    <th class="p-3">Password</th>
                                                    <th class="p-3 text-right">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody class="divide-y divide-white/5">
                                                ${users.length === 0 ? '<tr><td colspan="3" class="p-4 text-center text-gray-500">No users found</td></tr>' : ''}
                                                ${users.map(u => `
                                                    <tr class="hover:bg-white/5 transition group">
                                                        <td class="p-3 font-mono text-green-400">${u.username}</td>
                                                        <td class="p-3 font-mono text-gray-400">${u.password}</td>
                                                        <td class="p-3 text-right">
                                                            <button onclick="app.editUserPrompt('${u.username}')" class="text-blue-400 hover:text-blue-300 mr-3" title="Edit">
                                                                <i class="fa-solid fa-pen-to-square"></i>
                                                            </button>
                                                            <button onclick="app.deleteUser('${u.username}')" class="text-red-400 hover:text-red-300" title="Delete">
                                                                <i class="fa-solid fa-trash"></i>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                `).join('')}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML = html;
            },

            // --- Modals & Interactions ---

            showFreePanelModal() {
                const data = JSON.parse(localStorage.getItem('dh_freePanel'));
                const modalHtml = `
                    <div id="modal-overlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[60] flex items-center justify-center p-4" onclick="if(event.target === this) app.closeModal()">
                        <div class="bg-[#0a0a0a] border border-purple-500/50 rounded-2xl p-8 max-w-md w-full shadow-[0_0_50px_rgba(168,85,247,0.2)] transform scale-100 animate-[fadeIn_0.3s_ease-out]">
                            <div class="text-center mb-6">
                                <div class="w-16 h-16 bg-purple-500/20 rounded-full flex items-center justify-center mx-auto mb-4 text-purple-400 text-2xl">
                                    <i class="fa-solid fa-unlock"></i>
                                </div>
                                <h3 class="text-2xl font-bold text-white">FREE PANEL ACCESS</h3>
                            </div>
                            
                            <div class="space-y-4 mb-8">
                                <div class="bg-black/50 p-3 rounded border border-white/10">
                                    <p class="text-xs text-gray-500 uppercase mb-1">Panel Link</p>
                                    <a href="${data.link}" target="_blank" class="text-purple-400 hover:text-purple-300 break-all font-mono text-sm">${data.link}</a>
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="bg-black/50 p-3 rounded border border-white/10">
                                        <p class="text-xs text-gray-500 uppercase mb-1">Username</p>
                                        <p class="text-white font-mono">${data.username}</p>
                                    </div>
                                    <div class="bg-black/50 p-3 rounded border border-white/10">
                                        <p class="text-xs text-gray-500 uppercase mb-1">Password</p>
                                        <p class="text-white font-mono">${data.password}</p>
                                    </div>
                                </div>
                            </div>

                            <button onclick="app.closeModal()" class="w-full py-3 bg-white/10 hover:bg-white/20 text-white rounded-lg transition">CLOSE</button>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHtml);
            },

            showPaidPanelModal() {
                const phone = localStorage.getItem('dh_whatsapp');
                const modalHtml = `
                    <div id="modal-overlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[60] flex items-center justify-center p-4" onclick="if(event.target === this) app.closeModal()">
                        <div class="bg-[#0a0a0a] border border-green-500/50 rounded-2xl p-8 max-w-md w-full shadow-[0_0_50px_rgba(34,197,94,0.2)] transform scale-100 animate-[fadeIn_0.3s_ease-out]">
                            <div class="text-center mb-6">
                                <div class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4 text-green-400 text-2xl">
                                    <i class="fa-brands fa-whatsapp"></i>
                                </div>
                                <h3 class="text-2xl font-bold text-white">BUY PREMIUM PANEL</h3>
                                <p class="text-gray-400 mt-2">Contact us directly via WhatsApp to purchase your VIP access.</p>
                            </div>
                            
                            <a href="https://wa.me/${phone}" target="_blank" class="block w-full py-4 bg-green-600 hover:bg-green-500 text-white font-bold rounded-lg transition text-center mb-4 flex items-center justify-center gap-3">
                                <i class="fa-brands fa-whatsapp text-xl"></i> CHAT ON WHATSAPP
                            </a>
                            
                            <div class="text-center">
                                <p class="text-xs text-gray-500">Number: ${phone}</p>
                            </div>

                            <button onclick="app.closeModal()" class="w-full mt-4 py-2 text-gray-400 hover:text-white text-sm transition">Cancel</button>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHtml);
            },

            closeModal() {
                const modal = document.getElementById('modal-overlay');
                if (modal) modal.remove();
            },

            editUserPrompt(oldUsername) {
                const newUsername = prompt("Enter new username:", oldUsername);
                if (!newUsername) return;
                
                const newPassword = prompt("Enter new password:");
                if (!newPassword) return;

                this.updateUser(oldUsername, newUsername, newPassword);
            },

            showToast(message, type = 'info') {
                const container = document.getElementById('toast-container');
                const colors = {
                    success: 'border-green-500 text-green-400',
                    error: 'border-red-500 text-red-400',
                    info: 'border-blue-500 text-blue-400'
                };
                
                const toast = document.createElement('div');
                toast.className = `bg-black/90 backdrop-blur border-l-4 ${colors[type]} text-white px-6 py-4 rounded shadow-2xl flex items-center gap-3 min-w-[300px] animate-[slideIn_0.3s_ease-out]`;
                toast.innerHTML = `
                    <i class="fa-solid ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                    <span class="font-medium">${message}</span>
                `;

                container.appendChild(toast);

                // Remove after 3 seconds
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateX(100%)';
                    toast.style.transition = 'all 0.3s ease';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
        };

        // Add custom animation keyframes for toast
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);

        // Start App on Load
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });

    </script>
</body>
</html>
